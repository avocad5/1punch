  
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script>
      const name = '1punch' //여기에 자기 엔트리아이디를 입력하세요
      const userid = '5f0c5abbb24d6800db55736c' //여기에 자기 유저아이디를 입력하세요 (엔트리콘솔창에 user._id를 치면 자신의 유저아이디를 볼수있어요)
      const gitname = 'avocad5' //여기에 자기 깃허브아이디를 입력하세요 (깃허브계정이 없으면 그냥 avocad5를 입력하세요<ㅍ)
      const nickname = '일펀' //여기에 자기 별명을 입력하세요 
      const myment = '미디어아트 전문가' //여기에 상태메시지를 입력하세요 
      const mywork = '몰라요' //여기에 자신의 대표작품을 입력하세요
      const career = '3개월쯤...?' //여기에 자신의 경력을 입력하세요
      const explanation = '스태프 선정에 가보고 싶은 평범한 유저입니다!' //여기에 자기소개를 입력하세요
      const maincolor = 'url(#gradient)' //여기에 메인컬러를 입력하세요 #87FFB7
      const subcolor = '#8ECFFF' //여기에 서브컬러를 입력하세요
      const projectname = ['Random Watch!','쿵','Snowflakes','가로등','POPCORN!','스파클','WHITE? BLACK!','비오는 날의 비행기','푸른하늘']
      const projectment = ['여러가지 음악과 함께 작품을 감상하세요!','헤헷','심심해서 잠깐 들렀습니다 똑똑','즐감하세요 :)','팡팡 터지는 팝콘들!','팡! 터지는 미디어아트','퀄 기대하지 마세오...','힐링 보장!','아니 진짜 대충 만들었다고요'] 
      const projectid = ['5f47a83d345686002c51975a','5f0efd9a245453011ccd6e3f','5f42748f5e8b010297e47040','5f18ffdc31393400f4dd78a8','5f2754fa86ea4b006efab8e8','5f114d4f23fa9500560ba7d4','5f2b551e937af20288061791','5f1e7a43da1f2200ded9921e','5f1a1ad955f61b00ea34e1e4'] //여기에 자기 엔트리작품 id를 입력하세요
      const theme = 'light' //light또는 dark를 입력하세요
      
      
      function load(){
        for(var i = 0; i<projectname.length; i++){
          document.getElementsByClassName('project')[0].innerHTML += `<a href="https://playentry.org/${name}/${projectid[i]}"><img class="pimg" src="https://playentry.org/uploads/thumb/${projectid[i].substring(0,4)}/${projectid[i]}.png"><div class="pdiv"><p class="pname"><strong>${projectname[i]}</strong></p><p class="pment">${projectment[i]}</p></div></a>`
        }
        var avatar = `https://playentry.org/uploads/profile/${userid.substring(0,2)}/${userid.substring(2,4)}/avatar_${userid}.png`
        document.title = `${nickname}의 공식사이트`
        document.querySelector("body > div.name").innerHTML = name
        document.querySelector("body > div.ment").innerHTML = myment
        document.querySelector("body > div.container > svg > path").style.fill = maincolor
        document.querySelector("body > div.profile > a").href = `https://playentry.org/${name}`
        document.querySelector("body > div.profile > a").innerHTML = `<img src="${avatar}">`
        document.querySelector("body > div.profile > div").innerHTML = `<p>이름 : ${name}</p><p>별명 : ${nickname}</p><p>대표작 : ${mywork}</p><p>경력 : ${career}</p><p>소개 : ${explanation}</p>`
        document.querySelector("body > div.footer").innerHTML = `<a href="https://github.com/${gitname}"><span>Github</span></a><a href="https://playentry.org/${name}#!/"><span>Entry</span></a>`
        var css = `.project a div:hover{background-color: ${maincolor};}`
        var style = document.createElement('style');
        if (style.styleSheet) {
            style.styleSheet.cssText = css;
        } else {
            style.appendChild(document.createTextNode(css));
        }
        document.getElementsByTagName('head')[0].appendChild(style);
      }
      function darkmode(){
        var p = document.getElementsByTagName('p')
        for(var i = 0; i<p.length; i++){
          p[i].style.color = 'white'
        }
        var pdiv = document.getElementsByClassName('pdiv')
        var pimg = document.getElementsByClassName('pimg')
        for(var i = 0; i<pdiv.length; i++){
          pdiv[i].style.backgroundColor = '#505050'
          pdiv[i].style.boxShadow = '0 0 30px -15px #111111'
          pimg[i].style.boxShadow = '0 0 30px -15px #111111'
        }
        document.querySelector("body").style.backgroundColor = '#1E1E1E'
        document.querySelector("body > div.projecttext").style.color = 'white'
        document.querySelector("body > div.profile > a > img").style.boxShadow = '0 0 30px -15px #111111'
      }
    </script>
    <title>자기소개</title>
    <style>
      @font-face { font-family: 'GmarketSansBold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff'); font-weight: normal; font-style: normal; }
      body{
        margin: 0;
        background-color : #FcFcFc;
      }
      .container {
        z-index:-1;
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        vertical-align: middle;
        overflow: hidden;
      }
      .head {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }
      .svgpath{
        stroke: none;
        fill:#87FFB7;
      }
      .name{
        margin-top:-95%;
        display: flex;
        justify-content: center;
        font-family: "GmarketSansBold";

      }
      .ment{

      }
      .profile{
        display: flex;
        justify-content: center;
        margin-top: 20%;
      }
      .profile a{
        margin-right: 10%;
      }
      .profile a img{
        width: 400px;
        height: 400px;
        box-shadow: 0 0 30px -10px #A0A0A0;
        border-radius: 30px;
        border: 2px solid black;
      }
      .profile p{
        font-size: 25px;
      }
      .projecttext{
        font-size: 50px;
        text-align: center;
        margin-top: 10%;
        font-family: "GmarketSansBold";
      }
      .project{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: -2%;
        margin-bottom: 10%;
      }
      .project a{
        margin-top: 100px;
        width: 450px;
        height: 300px;
        margin-left: 50px;
        margin-right: 50px;
        text-align: center;
        text-decoration:none;
      }
      .project a img{
        width: 400px;
        border-radius: 30px;
        box-shadow: 0 0 30px -15px #A0A0A0;
        border: 2px solid black;
      }
      .project a div{
        height: 170px;
        border-radius: 30px;
        box-shadow: 0 0 30px -15px #A0A0A0;
        margin-top: -80px;
        background-color: white;
        transition: background-color 0.5s;
      }
      .project a div .pname{
        color: black;
        padding-top: 70px;
        font-size: 20px;
      }
      .project a div .pment{
        color: black;
        margin-top: -10px;
      }
      .foot{
        position: relative;
        -moz-transform: scaleY(-1);
        -o-transform: scaleY(-1);
        -webkit-transform: scaleY(-1);
        transform: scaleY(-1);
        filter: FlipV;
        -ms-filter: "FlipV";
        fill: #C896FF;
        margin-top: -1900px;
        z-index: -10;
      }
      .footer{
        display: flex;
        justify-content: center;
        height: 100px;
        background-color: #C896FF;
        margin-top: -100px;
      }
      .footer a{
        border: 2px solid black;
        border-radius: 5px;
        width: 100px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        padding-top: 15px;
        margin-left: 5px;
        margin-right: 5px;
        transition: 0.5s;
        color: black;
        text-decoration:none;
      }
      .footer a:hover{
        background-color: black;
        border-color: black;
        color: white;
        transition: 0.5s;
      }
    </style>
